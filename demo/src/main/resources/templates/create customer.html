<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>create customer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">

		<h1>Create Customer</h1>
		<br>
		<div class="col-sm-4">
			<form action="add-customer" method="post">

				<div align="left">
					<label class="form-label">Customer Name:</label> <input type="text"
						name="customerName" class="form-control"
						placeholder="customer name" required>
				</div>
				<br>
				<div align="left">
					<label class="form-label">Mail Id:</label> <input type="text"
						name="emailid" class="form-control" placeholder="mail id" required>
				</div>
				<br>
				<div align="left">
					<label class="form-label">Address:</label> <input type="text"
						name="address" class="form-control" placeholder="address" required>
				</div>
				<br>
				<div align="left">
					<label class="form-label">Mobile No:</label> <input type="text"
						name="mobileNo" class="form-control" placeholder="mobile no"
						required>
				</div>
				<br>
				<div align="left">
					<label class="form-label">Password:</label> <input type="password"
						name="password" class="form-control" placeholder="password"
						required>
				</div>
				<br>

				<td><button style="text-align: center" type="submit"
						name="submit" class="btn btn-dark">Submit</button></td>


			</form>
		</div>
</body>
</html>
