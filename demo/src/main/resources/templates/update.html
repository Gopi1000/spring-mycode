<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>update customer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Update Customer</h1>
		<br>

		<div class="col-sm-4">
			<form action="#" th:action="@{/add-customer}" th:object="${customer}"
				method="post">


				<div align="left">
					<label class="form-label">Customer Name:</label> <input
						type="hidden" th:field="*{customerId}" /> <input type="text"
						th:field="*{customerName}" class="form-control"
						placeholder="customer name" />
				</div>
				<br>
				<div align="left">
					<label class="form-label">Mail Id:</label> <input type="text"
						th:field="*{emailid}" class="form-control" placeholder="mail id" />
				</div>
				<br>
				<div align="left">
					<label class="form-label">Address:</label> <input type="text"
						th:field="*{address}" class="form-control" placeholder="address" />
				</div>
				<br>
				<div align="left">
					<label class="form-label">Mobile No:</label> <input type="text"
						th:field="*{mobileNo}" class="form-control"
						placeholder="mobile no" />
				</div>
				<br>

				<div align="left">
					<label class="form-label">Password:</label> <input type="text"
						th:field="*{password}" class="form-control" placeholder="password" />
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-dark">Save</button>
					</td>
				</tr>

			</form>
		</div>
</body>
</html>
